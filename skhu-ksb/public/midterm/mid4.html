<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 50px;
            margin: 30px auto;
            max-width: 600px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
            font-size: 11pt;
        }

        span{
            margin-top: 20px;
            display: block;
            font-size: 20pt;
            font-weight: bolder;
        }

        .pink{
            background-color: pink;
        }

        .purple{
            background-color: plum;
        }
    </style>
</head>

<body>
    <div id="app">
        <input id="name" type="radio" v-bind:value="true" v-model="gender" v-bind:class="purple"/>남자
        <input id="name" type="radio" v-bind:value="false" v-model="gender" v-bind:class="pink"/>여자<br>
        <span v-model="visible" v-bind="gender == 'true'? '남자':'여자'">
            {{ gender }}
        </span>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                value: 0,
                gender: "남자",
                visible: true
            },
            methods: {
               
            }

        })    
    </script>
</body>

</html>
