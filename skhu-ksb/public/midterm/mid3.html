<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 50px;
            margin: 30px auto;
            max-width: 600px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
            font-size: 11pt;
        }

        span {
            display: inline-block;
            margin: 10px;
            padding: 30px 30px;
            border: 1px solid black;
            background-color: rgb(255, 255, 109);
            
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <span v-model="value">{{ value }}</span>
        </div>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                value: 0
            },
            mounted: function() {
                setInterval(this.increase, 1000);
            },
            methods: {
                increase: function() {
                    this.value++;
                }
            }

        })    
    </script>
</body>

</html>
