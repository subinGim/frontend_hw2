<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 50px;
            margin: 30px auto;
            max-width: 600px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
            font-size: 11pt;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        table td{
            padding: 5px;
        }

    </style>
</head>

<body>
    <div id="app">

        <input type="text" v-model="value"/>
        <table border="1">
            <tr v-for="r in size">
                <td>{{ value }} x {{ r }} = {{ value*r }}</td>
            </tr>
        </table>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                value: 2,
                size: 9
            },
            methods: {
                increase: function() {
                    this.value++;
                }
            }

        })    
    </script>
</body>

</html>
