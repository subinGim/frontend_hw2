<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 속성값 출력 -->
        <h1>{{ title }}</h1>
        <p>{{ body }}</p>
    </div>
    <script type="text/javascript">
        //vue 객체 생성. 생성자 파라미터는 js객체이다.(중괄호 묶인 부분)
        var app = new Vue({ 
            el: '#app',     //앱의 기능이 실행될 태그의 id 지정
            //앱의 속성 선언
            data: { 
                title: 'hello world', 
                body: 'good morning' 
            } 
        }) 
    </script>
</body>

</html>
