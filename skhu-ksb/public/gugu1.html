<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        table td{
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <table border="1">
            <tr v-for="r in rowSize">
                <td v-for="c in colSize">
                    {{c+1}} * {{r}} = {{ (c+1)*r }}
                </td>
            </tr>
            
        </table>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                rowSize: 9,
                colSize: 8
            }
        })    
    </script>
</body>

</html>
