<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        table td{
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <table border="1">
            <tr v-for="r in rowSize" >
                <td rowspan="9">
                    <span v-for="c in colSize" >
                        {{ r+1 }} * {{ c }} = {{ (r+1)*c }}
                    <br></span>
                </td>
            </tr>
            
        </table>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                rowSize: 8,
                colSize: 9
            }
        })
    </script>
</body>

</html>
